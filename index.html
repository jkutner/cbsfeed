	<script type="text/javascript">

		function withDateComponents(date, callback) {
			var month = date.getMonth()+1;
			var day = date.getDate();
			var year = date.getFullYear();
			
			var fullMonth = (month<10 ? '0' : '') + month 
			var fullDay = (day<10 ? '0' : '') + day
			
			callback(year, month, day);
		}
		
		$(document).ready(function(){
			for (var i=0; i<5; i++) {
				var d = new Date();
				d.setDate(d.getDate() - i);
				
				withDateComponents(d, function(year, month, day) {				
					var href = "http://download.cbsnews.com/media/" + year + "/" + month + "/" + day + "/EN_" + month + day + "_FULL_1296.m4v"; 
										
					$('#cbs-news-list').append("<li><a href='"+href+"'>"+month + "/" + day + "/" + year+"</a></li>");
				});
			}
			
			var sunday = new Date();
			sunday.setDate(sunday.getDate() - sunday.getDay());
			
			for (var i=0; i<40; i+=7) {
				sunday.setDate(sunday.getDate() - i);
				
				withDateComponents(sunday, function(year, month, day) {					
					var href = "http://download.cbsnews.com/media/" + year + "/" + month + "/" + day + "/60_" + month + day + "_FULL_1296.m4v"; 
									
					$('#60-min-list').append("<li><a href='"+href+"'>"+month + "/" + day + "/" + year+"</a></li>");
				});
			}
		});
		//]]>
	</script>

	</ul>
